<!DOCTYPE html>
<html th:replace="~{layout/masterLayout :: layout(~{::main})}" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container mt-5 p-5 bg-light">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3>Employee Form</h3>
                    </div>

                    <div class="card-body">
                        <form th:action="@{/employee/employee-form}" th:object="${employee}" method="post">

                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text"  th:field="*{address}" id="address"
                                       placeholder="Enter Address..." class="form-control"
                                       th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'">
                                <small th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="invalid-feedback"></small>
                            </div>

                            <div class="form-group">
                                <label for="cubicleNo">Cubicle_No</label>
                                <input type="text"  th:field="*{cubicleNo}" id="cubicleNo"
                                       placeholder="Enter Cubicle_No..." class="form-control"
                                       th:classappend="${#fields.hasErrors('cubicleNo')} ? 'is-invalid'">
                                <small th:if="${#fields.hasErrors('cubicleNo')}" th:errors="*{cubicleNo}" class="invalid-feedback"></small>
                            </div>

                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text"  th:field="*{firstName}" id="firstName"
                                       placeholder="Enter First Name..." class="form-control"
                                       th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'">
                                <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="invalid-feedback"></small>
                            </div>

                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text"  th:field="*{lastName}" id="lastName"
                                       placeholder="Enter Last Name..." class="form-control"
                                       th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'">
                                <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid-feedback"></small>
                            </div>

                            <div class="form-group">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="text"  th:field="*{phoneNumber}" id="phoneNumber"
                                       placeholder="Enter Phone Number..." class="form-control"
                                       th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid'">
                                <small th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="invalid-feedback"></small>
                            </div>

                            <input type="submit" class="btn btn-primary btn-lg btn-block" value="Save" >

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
