<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<table class="table table-striped" th:fragment="employeeTable">
   <thead class="thead-dark">
   <tr>
       <td>Id</td>
       <td>Address</td>
       <td>Cubicle_No</td>
       <td>First Name</td>
       <td>Last Name</td>
       <td>Phone Number</td>
       <td>Action</td>
   </tr>
   </thead>
    <tbody>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.firstName}"></td>
        <td th:text="${emp.lastName}"></td>
        <td th:text="${emp.phoneNumber}"></td>
        <td th:text="${emp.address}"></td>
        <td th:text="${emp.cubicleNo}"></td>
        <td><a th:href="@{'/employee/employee/delete?id=' + ${emp.id}}" class="btn btn-outline-danger">Delete</a></td>

    </tr>
    </tbody>
</table>

</body>
</html>
